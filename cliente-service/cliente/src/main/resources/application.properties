spring.application.name=cliente-service
server.port=8303

eureka.client.serviceUrl.defaultZone=http://localhost:8302/eureka/
eureka.instance.hostname=localhost
eureka.client.registerWithEureka=true
eureka.client.fetchRegistry=true

spring.datasource.url=jdbc:mysql://localhost:3306/dev?useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC
spring.datasource.username=beyondthewall
spring.datasource.password =123456
spring.datasource.testWhileIdle=true
spring.datasource.validationQuery=SELECT 1
spring.jpa.show-sql=true
spring.jpa.hibernate.naming-strategy=org.hibernate.cfg.ImprovedNamingStrategy
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL5Dialect

cliente.amqp.topic.databasesync=databasesync.topic
cliente.amqp.topic.databasesync.routingkey.cadastro=operacao.cadastro
cliente.amqp.topic.databasesync.routingkey.atualizacao=operacao.atualizacao
cliente.amqp.queue.campanha=queue.campanha